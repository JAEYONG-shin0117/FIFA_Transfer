<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FOOTBALL INFORMATION</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 28px;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 0 20px;
      overflow-y: auto;
    }

    #chatBox {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding-bottom: 100px;
    }

    .chat-message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
      word-break: break-word;
    }

    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f0f0;
      align-self: flex-start;
      text-align: left;
    }

    #chat-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      background-color: white;
    }

    #userInput {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 15px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>FOOTBALL INFORMATION</header>

  <main>
    <div id="chatBox"></div>
  </main>

  <div id="chat-container">
    <input type="text" id="userInput" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”" />
    <button onclick="sendMessage()">SEND</button>
  </div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");

      // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
      chatBox.innerHTML += `
        <div class="chat-message user-message"><b>me:</b> ${message}</div>
      `;

      // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
      const loadingElem = document.createElement("div");
      loadingElem.className = "chat-message bot-message";
      loadingElem.innerHTML = "<b>ğŸ¤– football bot:</b> â³ ì‘ë‹µ ìƒì„± ì¤‘...";
      chatBox.appendChild(loadingElem);

      document.getElementById("userInput").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        loadingElem.innerHTML = `<b>ğŸ¤– football bot:</b> ${data.response}`;
      } catch (err) {
        loadingElem.innerHTML = `<b>ğŸ¤– football bot:</b> âŒ ì˜¤ë¥˜: ${err.message}`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Enter í‚¤ë¡œ ì „ì†¡ë„ ê°€ëŠ¥í•˜ê²Œ ì„¤ì •
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
